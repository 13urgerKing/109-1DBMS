<!DOCTYPE html>
<html lang="en">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>GAMLAB Shopping Cart</title>
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
      rel="stylesheet"
    />
    <link href="css/home.css?v=" +new Date().getTime() rel="stylesheet" />
    <link href="css/shoppingCart.css" +new Date().getTime() rel="stylesheet" />
  </head>

  <body>
    <div id="body">
      <!-- Navigation -->
      <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
          <a class="navbar-brand" href="home.html"
            ><img
              class="d-block img-fluid"
              src="./img/LOGO_PNG.png"
              alt="LOGO_PNG"
          /></a>
          <div class="collapse navbar-collapse" id="navbarResponsive">
            <ul id="topnavbar" class="navbar-nav ml-auto"></ul>
          </div>
        </div>
      </nav>
      <!-- Content -->
      <div id="content">
        <div id="content-shoppingCart" class="container w-50">
          <span class="login100-form-title"> Shopping Cart </span>
        </div>

        <div id="content-coupon" class="container w-50">
          <span class="login100-form-title"> Coupon </span>
        </div>
      </div>

      <div class="my-5 d-flex justify-content-center">
        <div class="row w-50 d-flex justify-content-between align-items-center">
          <button class="col-5 btn">刪除購物車</button>
          <button class="col-5 btn">確認購買</button>
        </div>
      </div>
      <!-- Footer -->
    </div>

    <!-- Bootstrap core JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0/js/bootstrap.bundle.min.js"></script>
    <script src="js/topnavbar.js?v=" +new Date().getTime()></script>
    <script src="js/shoppingCart.js" +new Date().getTime()></script>
    <script src="js/footer.js" +new Date().getTime()></script>
  </body>
</html>
