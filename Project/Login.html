<!DOCTYPE html>
<html lang="en">

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <title>GAMLAB Login</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
  <link href="css/home.css?v="+new Date().getTime() rel="stylesheet">
	<link href="css/login.css?v="+new Date().getTime() rel="stylesheet">
</head>

<body>

  <!-- Navigation -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
      <a class="navbar-brand" href="home.html"><img class="d-block img-fluid" src="./img/LOGO_PNG.png" alt="LOGO_PNG"></a>
      <div class="collapse navbar-collapse" id="navbarResponsive">
        <ul id="topnavbar" class="navbar-nav ml-auto">
        </ul>
      </div>
    </div>
  </nav>
  
  <!-- Page Content -->
  <div class="limiter" style="height: 100%;">
		<div class="container-login100">
			<div class="wrap-login100">
        <div>
          <span class="login100-form-title">
            LOGIN
          </span>
  
          <form class="login100-form validate-form">
  
            <div class="wrap-input100 validate-input" data-validate = "請輸入正確信箱">
              <input class="input100" name="email" placeholder="信箱">
              <span class="focus-input100"></span>
              <span class="symbol-input100">
                <i class="fa fa-envelope" aria-hidden="true"></i>
              </span>
            </div>
  
            <div class="wrap-input100 validate-input" data-validate = "請輸入正確密碼">
              <input type="password" class="input100" name="pass" placeholder="密碼">
              <span class="focus-input100"></span>
              <span class="symbol-input100">
                <i class="fa fa-lock" aria-hidden="true"></i>
              </span>
            </div>
            
            <div class="container-login100-form-btn">
              <button class="login100-form-btn">
                登入
              </button>
            </div>
  
          </form>
        </div>
			</div>
		</div>
	</div>

  <!-- Footer -->
  <footer class="py-5 bg-dark">
    <div class="container">
      <p class="m-0 text-center text-white">Copyright &copy; GAMELAB</p>
    </div>
  </footer>

  <!-- Bootstrap core JavaScript -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0/js/bootstrap.bundle.min.js"></script>
  <script src="js/topnavbar.js?v="+new Date().getTime()></script>
  <script src="js/login.js?v="+new Date().getTime()></script>

</body>

</html>
