<!DOCTYPE html>
<html lang="en">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>GAMLAB Login</title>
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
      rel="stylesheet"
    />
    <link href="css/home.css?v=" +new Date().getTime() rel="stylesheet" />
    <link href="css/deposit.css?v=" +new Date().getTime() rel="stylesheet" />
  </head>

  <body>
    <div id="body">
      <!-- Navigation -->
      <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
          <a class="navbar-brand" href="home.html"
            ><img
              class="d-block img-fluid"
              src="./img/LOGO_PNG.png"
              alt="LOGO_PNG"
          /></a>
          <div class="collapse navbar-collapse" id="navbarResponsive">
            <ul id="topnavbar" class="navbar-nav ml-auto"></ul>
          </div>
        </div>
      </nav>

      <!-- Content -->
      <div id="content" class="limiter">
        <div class="container-login100">
          <div class="wrap-login100">
            <div>
              <span class="login100-form-title">儲值</span>
              <div class="wrap-input100">
                <input
                  id="input-deposit"
                  class="input100"
                  placeholder="儲值金額"
                />
                <span class="focus-input100"></span>
                <span class="symbol-input100">
                  <i class="fa fa-dollar" aria-hidden="true"></i>
                </span>
              </div>

              <div class="container-login100-form-btn">
                <button id="btn-deposit" class="login100-form-btn">儲值</button>
              </div>
            </div>
          </div>
        </div>
      </div>

      <!-- Footer -->
    </div>
    <!-- Bootstrap core JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0/js/bootstrap.bundle.min.js"></script>
    <script src="js/topnavbar.js?v=" +new Date().getTime()></script>
    <script src="js/deposit.js?v=" +new Date().getTime()></script>
    <script src="js/footer.js" +new Date().getTime()></script>
  </body>
</html>
