<!DOCTYPE html>
<html lang="en">

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <title>GAMLAB</title>

  <!-- Bootstrap core CSS -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet">
  <!-- Custom styles for this template -->
  <link href="css/style.css?v="+new Date().getTime() rel="stylesheet">
  <link href="css/util.css?v="+new Date().getTime() rel="stylesheet">
	<link href="css/main.css?v="+new Date().getTime() rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
	

</head>

<body>

  <!-- Navigation -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
      <a class="navbar-brand" href="#"><img class="d-block img-fluid" src="./img/LOGO_PNG.png" alt="LOGO_PNG"></a>
      <div class="collapse navbar-collapse">
        <ul class="navbar-nav ml-auto">
          <li class="nav-item">
            <a class="nav-link" id="a-Home" href="#">商店</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">我的遊戲</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">客服中心</a>
          <li class="nav-item">
            <a class="nav-link currentpage" href="#">登出</a>
          </li>
          </li>
        </ul>
      </div>
    </div>
  </nav>
  <!-- Page Content -->
  <div class="limiter">
		<div class="container-login100">
			<div class="wrap-login100">
        <div>
          <span class="login100-form-title">
            Publish
          </span>
  
          <form class="login100-form validate-form">
            <div class="wrap-input100 validate-input" data-validate = "請輸入遊戲名稱">
              <input class="input100" name="name" placeholder="名稱">
              <span class="focus-input100"></span>
              <span class="symbol-input100">
                <i class="fa fa-font" aria-hidden="true"></i>
              </span>
            </div>  

            <div class="wrap-input100 validate-input" data-validate = "請輸入金額">
              <input class="input100" name="price" placeholder="售價">
              <span class="focus-input100"></span>
              <span class="symbol-input100">
                <i class="fa fa-usd" aria-hidden="true"></i>
              </span>
            </div>
            
            <div class="dropdown wrap-input100" data-control="checkbox-dropdown">
              <label class="dropdown-label input100"></label>
              
              <div class="dropdown-list">
                <label class="dropdown-option">
                  <input type="checkbox" name="dropdown-group" value="Selection 1" />
                  單人
                </label>
                
                <label class="dropdown-option">
                  <input type="checkbox" name="dropdown-group" value="Selection 2" />
                  多人
                </label>
                
                <label class="dropdown-option">
                  <input type="checkbox" name="dropdown-group" value="Selection 3" />
                  玩家對戰
                </label>
              </div>
            </div>

            <div class="wrap-input100 validate-input" data-validate = "請輸入描述">
              <input class="input100" name="description" placeholder="描述">
              <span class="focus-input100"></span>
              <span class="symbol-input100">
                <i class="fa fa-info" aria-hidden="true"></i>
              </span>
            </div>

            <div class="wrap-input100 validate-input" data-validate = "請輸入圖片連結">
              <input class="input100" name="link" placeholder=圖片連結>
              <span class="focus-input100"></span>
              <span class="symbol-input100">
                <i class="fa fa-share" aria-hidden="true"></i>
              </span>
            </div>

            <div class="container-login100-form-btn">
              <button class="login100-form-btn">
                上架
              </button>
            </div>

          </form>
        </div>
			</div>
		</div>
	</div>

  <!-- Footer -->
  <footer class="py-5 bg-dark">
    <div class="container">
      <p class="m-0 text-center text-white">Copyright &copy; GAMELAB</p>
    </div>
  </footer>

  <!-- Bootstrap core JavaScript -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0/js/bootstrap.bundle.min.js"></script>
  <script src="js/publish.js?v="+new Date().getTime()></script>

</body>

</html>
